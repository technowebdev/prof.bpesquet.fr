{{ template "partials/header.html" . }}

<div class="row">

    <div class="col-md-12">
        <h1 class="pageTitle">{{ .Title }}</h1>
        <ul>
            {{ range .Data.Pages.ByTitle }}
                <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
            {{ end }}
        </ul>
    </div>
    
</div>

{{ template "partials/footer.html" . }}
