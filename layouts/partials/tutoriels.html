<ul>
    <li><a href="http://bpesquet.developpez.com/tutoriels/php/evoluer-architecture-mvc/"> Evoluer vers une architecture MVC en PHP </a> (developpez.com)</li>
    {{ range .Data.Pages.ByTitle }}
        {{ if eq .Type "tutoriel" }}
            {{ $link := .Permalink }}
            {{ $title := .LinkTitle }}

            {{ end }}
        {{ end }}   
    {{ end }}
</ul>
